name: CI

on:
  pull_request:
    branches: ["main"]

jobs:
  gcc:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: bazel-contrib/setup-bazel@0.8.2
      with:
        bazelisk-cache: true
        bazelisk-version: 1.19.0
        disk-cache: ${{github.workflow}}
        repository-cache: true
    - run: bazel build any
